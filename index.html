<!DOCTYPE html>
<html>
  <head>
    <title>DeliveClothes</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="components/style.css">
  </head>
  <body>

    <div class="banner">
      <div class="container">
        <h1>DeliveClothes</h1>
        <h2>Order your clothes and receive them within 20 minutes </h2>
        <a href="#typeform" class="button">Order now</a>
      </div>
    </div>

    <div class="container">

      <h2>What do you need ?</h2>

      <div class="cards">
        <div class="card">
          <img src="img/order.png" alt="Order">
          <h3>Order some clothes !</h3>
        </div>
        <div class="card">
          <img src="img/map.jpeg" alt="choose">
          <h3>Choose where do you want to be deliver.</h3>
        </div>
        <div class="card">
          <img src="img/receive.jpg" alt="Receive">
          <h3>Receive your order in 20 minutes !</h3>
        </div>
        <div class="card">
          <img src="img/share.jpg" alt="share">
          <h3>Wear and share what you receive !</h3>
        </div>
      </div>
    </div>
    <div id="typeform" data-tf-widget="bgDuYU3l" data-tf-iframe-props="title=deliveClothes" data-tf-medium="snippet" style="width:100%;height:400px;"></div><script src="//embed.typeform.com/next/embed.js"></script>
  </body>
</html>
